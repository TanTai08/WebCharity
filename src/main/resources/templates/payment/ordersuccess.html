<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
    <style>
        /* Hiệu ứng vòng tròn xanh với dấu tích */
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .success-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            animation: pop-in 0.5s ease;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Kiểu dáng bảng đẹp mắt */
        .table-custom {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .table-custom th, .table-custom td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="w-75 m-auto text-center">
        <!-- Hiệu ứng dấu tích thành công -->
        <div class="success-container">
            <div class="success-circle">
                <!-- Dấu tích SVG -->
                <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.2l-4.2-4.2-1.4 1.4 5.6 5.6 12-12-1.4-1.4z"/>
                </svg>
            </div>
            <h1 class="text-success">Thanh toán thành công</h1>
        </div>

        <!-- Thông tin chi tiết đơn hàng -->
        <h2 class="my-4">Chi tiết giao dịch</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-custom">
                <tbody>
                <tr>
                    <th scope="row">Thông tin giao dịch</th>
                    <td><span th:text="${orderId}">[order ID]</span></td>
                </tr>
                <tr>
                    <th scope="row">Tổng tiền</th>
                    <td><span th:text="${totalPrice}">[total price]</span></td>
                </tr>
                <tr>
                    <th scope="row">Thời gian thanh toán</th>
                    <td><span th:text="${paymentTime}">[payment time]</span></td>
                </tr>
                <tr>
                    <th scope="row">Mã giao dịch</th>
                    <td><span th:text="${transactionId}">[transaction ID]</span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Nút trở về trang chủ -->
        <a href="/trang-chu" class="btn btn-primary mt-4">Về trang chủ</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
