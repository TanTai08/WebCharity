<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Không Tìm Thấy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiếm 100% chiều cao */
            text-align: center;
            background-color: #f8f9fa; /* Màu nền */
        }
        h1 {
            font-size: 6rem; /* Kích thước tiêu đề */
            color: #dc3545; /* Màu đỏ */
        }
        p {
            font-size: 1.5rem; /* Kích thước văn bản */
        }
        .btn-custom {
            background-color: #007bff; /* Màu nền nút */
            color: white;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <p>Ôi! Trang bạn tìm không tồn tại.</p>
    <p>Hãy kiểm tra lại đường dẫn hoặc quay lại trang chủ.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
