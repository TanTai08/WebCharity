<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê dữ liệu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Căn chỉnh body để form đẹp và căn giữa */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            padding: 0;
            margin: 0;
        }

        /* Căn giữa container */
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Tiêu đề form */
        h2 {
            text-align: center;
            color: #007bff;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Các trường nhập liệu */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px 20px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: #6c757d;
            font-style: italic;
        }

        /* Nút bấm "Hiển thị" */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .modal-body {
            font-size: 16px;
            text-align: center;
        }
        .modal-footer {
            justify-content: center;
        }

    </style>

</head>
<body>
<div class="container">
    <h2 class="mt-5">Nhập Dữ Liệu Thống Kê</h2>
    <form id="dataForm" action="/insert/statistical" method="post">
        <div class="form-group">
            <input type="number" class="form-control" id="dataField1" name="successfulproject" placeholder="Dự án thành công" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="dataField2" name="participants" placeholder="Người tham gia" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="dataField3" name="donationamount" placeholder="Số tiền quyên góp" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="dataField4" name="eventsorganized" placeholder="Sự kiện tổ chức" required>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Hiển thị</button>
    </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Xác nhận hành động</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn hiển thị dữ liệu không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary" id="confirmSubmitButton">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    // Submit form when user clicks "Confirm"
    document.getElementById("confirmSubmitButton").addEventListener("click", function() {
        document.getElementById("dataForm").submit(); // Submit the form
        $('#confirmModal').modal('hide'); // Close the modal
    });
</script>

</body>
</html>
