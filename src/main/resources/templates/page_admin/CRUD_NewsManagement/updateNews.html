<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật bài viết tin tức</title>
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        form {
            width: 100%;
            max-width: 700px; /* Giới hạn chiều rộng của form */
            height: 100%; /* Đảm bảo form chiếm hết chiều cao của vùng cha */
            max-height: 85vh; /* Giới hạn chiều cao của form */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Khoảng cách giữa các phần tử */
            overflow-y: auto; /* Nếu form quá dài, sẽ có thanh cuộn dọc */
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #222831;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #00ADB5;
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
        }
        button[type="submit"] {
            background-color: #00ADB5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #393E46;
        }
        button[type="submit"]:focus {
            outline: none;
        }
        /* Media Query cho màn hình nhỏ */
        @media (max-width: 768px) {
            form {
                max-width: 100%; /* Form chiếm hết chiều rộng màn hình */
                padding: 15px; /* Giảm padding để vừa vặn hơn */
            }
            h1 {
                font-size: 1.6rem; /* Giảm kích thước font cho tiêu đề */
            }
        }
    </style>
</head>
<body>
<form method="post" th:action="@{'/newsmanagement/' + ${communitynewsModel.id}}">
    <h1>Cập nhật bài viết tin tức</h1>

    <div class="form-group">
        <label for="inputtitlenews">Tiêu đề bài viết</label>
        <textarea name="inputtitlenews" th:text="${communitynewsModel.title_news}" class="form-control" id="inputtitlenews" rows="4" placeholder="Nhập tiêu đề bài viết"></textarea>
    </div>

    <div class="form-group">
        <label for="inputimgnews">Đường dẫn hình ảnh thumbnail</label>
        <textarea name="inputimgnews" th:text="${communitynewsModel.img_news}" class="form-control" id="inputimgnews" rows="4" placeholder="Nhập đường dẫn hình ảnh thumbnail"></textarea>
    </div>

    <div class="form-group">
        <label for="inputsubtitlenews">Tiêu đề phụ</label>
        <textarea name="inputsubtitlenews" th:text="${communitynewsModel.sub_titlenews}" class="form-control" rows="4" id="inputsubtitlenews" placeholder="Nhập tiêu đề phụ"></textarea>
    </div>

    <div class="form-group">
        <label for="inputurlartical">URL đường dẫn liên kết bài viết</label>
        <textarea name="inputurlartical" th:text="${communitynewsModel.url_artical}" rows="4" class="form-control" id="inputurlartical" placeholder="Nhập đường dẫn liên kết bài viết"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</html>
