<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết tin tức</title>
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        form {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/insert/news}">
    <div class="form-group">
        <textarea name="inputtitlenews" rows="4" class="form-control" id="inputtitlenews" placeholder="Nhập tiêu đề bài viết"></textarea>
    </div>
    <div class="form-group">
        <textarea name="inputimgnews" rows="4" class="form-control" id="inputimgnews" placeholder="Nhập đường dẫn hình ảnh thumbnail"></textarea>
    </div>
    </div>
    <div class="form-group">
        <textarea name="inputsubtitlenews" rows="4" class="form-control" id="inputsubtitlenews" placeholder="Nhập tiêu đề phụ"></textarea>
    </div>
    <div class="form-group">
        <textarea name="inputurlartical" rows="4" class="form-control" id="inputurlartical" placeholder="Nhập đường dẫn liên kết bài viết"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm bài viết</button>
</form>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</html>
