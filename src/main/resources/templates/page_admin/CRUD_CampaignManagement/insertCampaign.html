    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm bài viết chiến dịch</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                font-family: 'Roboto', sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f8f9fa;
                padding: 20px;
            }

            form {
                width: 100%;
                max-width: 700px; /* Giới hạn chiều rộng của form */
                height: 100%; /* Đảm bảo form chiếm hết chiều cao của vùng cha */
                max-height: 85vh; /* Giới hạn chiều cao của form */
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                gap: 15px; /* Khoảng cách giữa các phần tử */
                overflow-y: auto; /* Nếu form quá dài, sẽ có thanh cuộn dọc */
            }

            h1 {
                font-size: 1.8rem;
                font-weight: 600;
                color: #222831;
                margin-bottom: 15px;
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 1rem;
                font-weight: 500;
                color: #333;
                margin-bottom: 8px;
                display: block;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                border: 1px solid #ced4da;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .form-control:focus {
                border-color: #00ADB5;
                box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
            }

            button[type="submit"] {
                background-color: #00ADB5;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button[type="submit"]:hover {
                background-color: #393E46;
            }

            button[type="submit"]:focus {
                outline: none;
            }

            /* Media Query cho màn hình nhỏ */
            @media (max-width: 768px) {
                form {
                    max-width: 100%; /* Form chiếm hết chiều rộng màn hình */
                    padding: 15px; /* Giảm padding để vừa vặn hơn */
                }

                h1 {
                    font-size: 1.6rem; /* Giảm kích thước font cho tiêu đề */
                }
            }
        </style>
    </head>
    <body>
    <form method="post" th:action="@{/insert/campaign}">
        <h1>Thêm bài viết chiến dịch</h1>
        <div class="form-group">
            <label for="title">Tiêu đề chiến dịch</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Nhập tiêu đề chiến dịch" required
                   th:value="${title}"/>
        </div>
        <div class="form-group">
            <label for="imgUrl">Hình ảnh chiến dịch</label>
            <input type="text" name="imgUrl" class="form-control" id="imgUrl" placeholder="Hình ảnh chiến dịch" required
                   th:value="${imgUrl}"/>
        </div>
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu</label>
            <input type="date" name="startDate" class="form-control" id="startDate" required th:value="${startDate}"/>
        </div>
        <div class="form-group">
            <label for="endDate">Ngày kết thúc</label>
            <input type="date" name="endDate" class="form-control" id="endDate" required th:value="${endDate}"/>
        </div>
        <div class="form-group">
            <label for="goalAmount">Số tiền cần đạt</label>
            <input type="number" name="goalAmount" class="form-control" id="goalAmount" placeholder="Nhập số tiền cần đạt" required
                   th:value="${goalAmount}"/>
        </div>
        <div class="form-group">
            <label for="detailUrl">Link chiến dịch</label>
            <input type="url" name="detailUrl" class="form-control" id="detailUrl" placeholder="Nhập link chiến dịch" required
                   th:value="${detailUrl}"/>
        </div>
        <div class="form-group">
            <label for="code">Mã cú pháp</label>
            <input type="text" name="code" class="form-control" id="code" placeholder="Nhập mã cú pháp" required th:value="${code}"/>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Thêm bài viết</button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    </body>
    </html>
