<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nội dung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<h4 style="margin-top: 20px; color: #ee3b3b">Danh sách chương trình quyên góp</h4>

<table class="table align-middle" style="margin-top: 70px">
    <thead>
    <tr>
        <th scope="col">Mã</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Ảnh tiêu đề</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Hiển thị</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="charitycontentModelList : ${charitycontentModelLists}">
        <th scope="row">1</th>
        <td th:text="${charitycontentModelList.title}"></td>
        <td>
            <img th:src="${charitycontentModelList.img}" alt="Hình ảnh tiêu đề" width="100">
        </td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false" th:text="${charitycontentModelList.status == '0' ? 'Đang vận động' : 'Đã đóng'}"></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <form th:action="@{/updateStatus}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="status" value="0"/>
                            <button class="dropdown-item" type="submit">Đang vận động</button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/updateStatus}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="status" value="1"/>
                            <button class="dropdown-item" type="submit">Đã đóng</button>
                        </form>
                    </li>
                </ul>
            </div>
        </td>
        <td>
            <button  class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton_1" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false" th:text="${charitycontentModelList.displaycategory == '0' ? 'Hoàn cảnh quyên góp'
            : (charitycontentModelList.displaycategory == '1' ? 'Các dự án quan trọng'
            : (charitycontentModelList.displaycategory == '2' ? 'Các dự án mới được công bố'
            : 'Các dự án đang thực hiện'))}"></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <form th:action="@{/updateDisplayCategory}" method="post">
                        <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                        <input type="hidden" th:name="display" value="0"/>
                        <button class="dropdown-item" type="submit">Hoàn cảnh quyên góp</button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/updateDisplayCategory}" method="post">
                        <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                        <input type="hidden" th:name="display" value="1"/>
                        <button class="dropdown-item" type="submit">Các dự án quan trọng</button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/updateDisplayCategory}" method="post">
                        <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                        <input type="hidden" th:name="display" value="2"/>
                        <button class="dropdown-item" type="submit">Các dự án mới được công bố</button>
                    </form>
                </li>
                <li>
                    <form th:action="@{/updateDisplayCategory}" method="post">
                        <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                        <input type="hidden" th:name="display" value="3"/>
                        <button class="dropdown-item" type="submit">Các dự án đang thực hiện</button>
                    </form>
                </li>
            </ul>
        </td>

        <td><a href="" type="submit" class="btn btn-outline-primary" data-mdb-ripple-init data-mdb-ripple-color="dark">Sửa</a></td>
        <form action="" method="post" onsubmit="">
            <td><button type="submit" class="btn btn-outline-danger" data-mdb-ripple-init data-mdb-ripple-color="dark">Xóa</button></td>
        </form>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a href="insert/program" type="submit" class="btn btn-outline-success" data-mdb-ripple-init data-mdb-ripple-color="dark">Thêm</a></td>
    </tr>
    </tbody>
</table>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</html>
