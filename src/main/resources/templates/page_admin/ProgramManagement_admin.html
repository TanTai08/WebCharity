<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nội dung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN bootstrap MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h4 {
            margin-top: 20px;
            color: #ee3b3b;
        }

        .table-container {
            margin-top: 30px;
            width: 100%;
            overflow: hidden; /* Loại bỏ thanh cuộn */
        }

        table {
            width: 100%;
            table-layout: fixed; /* Cố định kích thước cột */
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .pagination {
            margin-top: 20px;
            justify-content: center;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary, .btn-outline-danger, .btn-outline-success {
            width: 100%;
        }

        .dropdown-menu {
            min-width: 200px;
        }

        .dropdown-item {
            padding: 10px;
            text-align: center;
        }

        .table-container {
            overflow-y: hidden; /* Đảm bảo không có thanh cuộn dọc */
        }

        /* Chỉnh sửa độ rộng cho các cột */
        th:nth-child(1), td:nth-child(1) {
            width: 5%;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3), td:nth-child(3) {
            width: 15%;
        }

        th:nth-child(4), td:nth-child(4) {
            width: 20%;
        }

        th:nth-child(5), td:nth-child(5) {
            width: 25%;
        }

        th:nth-child(6), td:nth-child(6) {
            width: 10%;
        }

        /* Đảm bảo phần hiển thị đủ rộng */
        .dropdown-toggle {
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .dropdown-menu {
            text-align: center;
        }

        /* Đảm bảo các nút thao tác (Sửa và Xóa) không bị lệch */
        .table td .btn {
            width: 100%;
            text-align: center;
        }

        /* Thu nhỏ chữ nút Thêm */
        .pagination .page-item .page-link {
            font-size: 12px;
        }

        .btn-outline-success {
            font-size: 12px;
        }

        /* Đảm bảo các cột "Thao tác" không bị rộng quá */
        td {
            padding: 8px;
        }

        /* Cải thiện kiểu dáng cho nút "Thêm" */
        .btn-outline-success {
            width: auto;
            margin-right: 5px;
        }

    </style>

</head>
<body>

<h4>Danh sách chương trình quyên góp</h4>

<div class="table-container">
    <table class="table align-middle">
        <thead>
        <tr>
            <th scope="col">Mã</th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Ảnh tiêu đề</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Hiển thị</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="charitycontentModelList : ${charitycontentModelLists}">
            <th scope="row" th:text="${charitycontentModelList.id}"></th>
            <td th:text="${charitycontentModelList.title}"></td>
            <td>
                <img th:src="${charitycontentModelList.img}" alt="Hình ảnh tiêu đề" width="100" src=""/>
            </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false"
                            th:text="${charitycontentModelList.status == '0' ? 'Đang vận động' : 'Đã đóng'}"></button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <form th:action="@{/updateStatus}" method="post">
                                <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                                <input type="hidden" th:name="status" value="0"/>
                                <button class="dropdown-item" type="submit">Đang vận động</button>
                            </form>
                        </li>
                        <li>
                            <form th:action="@{/updateStatus}" method="post">
                                <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                                <input type="hidden" th:name="status" value="1"/>
                                <button class="dropdown-item" type="submit">Đã đóng</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </td>
            <td>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton_1"
                        data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false"
                        th:text="${charitycontentModelList.displaycategory == '0' ? 'Hoàn cảnh quyên góp'
                    : (charitycontentModelList.displaycategory == '1' ? 'Các dự án quan trọng'
                    : (charitycontentModelList.displaycategory == '2' ? 'Các dự án mới được công bố'
                    : 'Các dự án đang thực hiện'))}"></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <form th:action="@{/updateDisplayCategory}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="display" value="0"/>
                            <button class="dropdown-item" type="submit">Hoàn cảnh quyên góp</button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/updateDisplayCategory}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="display" value="1"/>
                            <button class="dropdown-item" type="submit">Các dự án quan trọng</button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/updateDisplayCategory}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="display" value="2"/>
                            <button class="dropdown-item" type="submit">Các dự án mới được công bố</button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/updateDisplayCategory}" method="post">
                            <input type="hidden" th:name="id" th:value="${charitycontentModelList.id}"/>
                            <input type="hidden" th:name="display" value="3"/>
                            <button class="dropdown-item" type="submit">Các dự án đang thực hiện</button>
                        </form>
                    </li>
                </ul>
            </td>
            <td><a th:href="@{'/programmanagement/' + ${charitycontentModelList.id}}" class="btn btn-outline-primary">Sửa</a></td>
            <form th:action="@{/program/delete/{id_delete}(id_delete=${charitycontentModelList.id})}" method="post">
                <td><button type="submit" class="btn btn-outline-danger">Xóa</button></td>
            </form>
        </tr>
        <tr>
            <td colspan="5">
                <button class="btn btn-outline-success" type="button" th:href="@{/createcharitycontent}">
                    Thêm
                </button>
            </td>

        </tr>
        </tbody>

    </table>
</div>

<div class="pagination">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${currentPage > 0}">
            <a class="page-link" th:href="@{/dashboard_programmanagement(page=${currentPage - 1}, size=${3})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a class="page-link" th:href="@{/dashboard_programmanagement(page=${i}, size=${3})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:if="${currentPage < totalPages - 1}">
            <a class="page-link" th:href="@{/dashboard_programmanagement(page=${currentPage + 1}, size=${3})}">Next</a>
        </li>
    </ul>
</div>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</body>
</html>
