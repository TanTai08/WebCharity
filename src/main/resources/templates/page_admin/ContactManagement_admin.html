<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phản hồi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Quản lý Phản hồi Người Dùng</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Chủ Đề</th>
            <th>Nội Dung</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dòng mẫu cho dữ liệu -->
        <tr th:each="contactModels : ${contactModels}">
            <td th:text="${contactModels.id}"></td>
            <td th:text="${contactModels.user_fullname}"></td>
            <td th:text="${contactModels.user_email}"></td>
            <td th:text="${contactModels.user_topic}"></td>
            <td th:text="${contactModels.user_comment}"></td>
            <form th:action="@{/contact/delete/{id_delete}(id_delete=${contactModels.id})}" method="post">
                <td><button type="submit" class="btn btn-danger btn-sm">Xóa</button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
