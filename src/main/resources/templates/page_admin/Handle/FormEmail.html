<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gửi Email</title>
  <!-- Thêm link đến Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Send Email</h2>
  <form action="/send-email" method="post">
    <div class="form-group">
      <label for="to">To:</label>
      <input type="email" class="form-control" name="to" id="to" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" name="subject" id="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Send Email</button>
    </div>
  </form>
  <p th:text="${success}" class="text-success text-center mt-3"></p>
</div>

<!-- Thêm link đến Bootstrap JS và jQuery (để sử dụng các tính năng của Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
